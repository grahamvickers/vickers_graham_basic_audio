<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Workin With Audio</title>
</head>

<body>
  <h1>This Song is Lit</h1>

  <!--audio aND VIDEO are pretty much the same-->
  <audio src="audio/Sail.mp3" autoplay="true" loop></audio>

  <img data-currenttrack="Sail.mp3" src="images/sailArt.jpg" alt="Song Artwork" class="trackholder">
  <img data-currenttrack="Companion.mp3" src="images/companion.jpg" alt="Song Artwork" class="trackholder">
  <img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/interstate_love.jpeg" alt="Song Artwork" class="trackholder">


  <div>
    <button id="playAudio">Play</button>
    <button id="pauseAudio">Pause</button>
    <button id="rewindAudio">Rewind</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
